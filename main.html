<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <title>Main Agrofarm</title>
    
</head>
<body class="has-fixed-sidenav" style="overflow: hidden;">
    <nav class="navbar-fixed white">
        <div class="nav-wrapper ">
            <div class="container">
                
                <a href="#!" data-target="mobile-links" class="sidenav-trigger left"><i class="material-icons black-text">menu</i></a>
                <ul id="nav-mobile" class="right">
                    <li><a  class="black-text" href="#"> Dashboard</a></li>
                    <li><a  class="black-text" id="log-out" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
      </nav>
      
    <ul class="sidenav sidenav-fixed blue-grey darken-4" id="mobile-links" style="transform: translateX(0%);">
        <a href="#" class="brand-on-sidenav white-text lighten-4">Agrofarm</a>
        <div class="sidenav-elements">
            
            <li ><a class="white-text" id="crop-category-nav" href="#">Crop Categories</a></li>
            <li><a class="white-text" id="crop-nav" href="#">Crop</a></li>
            <li><a class="white-text" id="pest-group-anv" href="#">Pest Groups</a></li>
            <li><a class="white-text" id="pest-nav" href="#">Pest</a></li>
            <li><a class="white-text" id="chemical-product-nav" href="#">Chemical Product</a></li>
            <li><a class="white-text" id="product-brand-nav" href="#">Product Brand</a></li>
        </div>
    </ul>

    <div id="crop-category-container" class="container ">
        <div class="masonry row" style="position: relative;">
            <div class="title col s12" style="position:absolute;">
                Crop Categories
            </div>
            <div class="col s12" style="position: absolute; left: 0; top: 50px;">
                <div class="row">
                    <div class="col s10 offset-s1 m8 offset-m2 l6 offset-l3">
                        <form id="add-crop-category">
                            <div class="input-field remove-margin">
                                <input type="text" name="name" id="name" required>
                                <label for="email">Crop Category</label>
                            </div>
                            <div class="input-field remove-margin">
                                <input type="text" name="image" id="image" required>
                                <label for="image">Image Url</label>
                            </div>
                            <div class="input-field remove-margin">
                                <input type="text" name="sortOrder" id="sort-order" required>
                                <!-- <textarea name="sortOrder" id="sort-order" required></textarea> -->
                                <label for="sort-order">Sort Order</label>
                            </div>
                            <div class="input-field remove-margin">
                                <input type="text" name="active" id="active" required>
                                <label for="active">Active Status</label>
                            </div>
        
                            <a class="waves-effect waves-light btn-small margin-top-button"><button class="no-default white-text">Add Crop category</button></a>
                        </form>
                    </div>
                   
                </div>
            </div>
            <div class="col s12" style="position: absolute; left:0; top: 370px;" >
                <div class="row">
                    <table class="striped col s10 offset-s1 m10 offset-m1 l10 offset-l3">
                        <thead>
                          <tr>
                              <th>Crop Category</th>
                              <th>Image </th>
                              <th>Sort Order</th>
                              <th>Active Status</th>
                          </tr>
                        </thead>
                        <tbody id="crop-category-list">
                          
                        </tbody>
                      </table>
                </div>
               
            </div>
            
            <!-- <ul id="crop-category-list"></ul> -->
            
        </div>
      
                
    
    </div>
   


    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/scripts/fireBase.js"></script>
    <script src="/scripts/main.js"></script>
    <script>
        $(document).ready(function(){
        $('.sidenav').sidenav();
        });
    </script>
</body>
</html>
